{% if pages %}
    <ul>
        {% for page in pages %}
            <li>
                <a href="{% url 'goto' %}?page_id={{ page.id }}">{{ page.title }}</a>
                <span class="badge badge-pill badge-primary">{{page.views}}</span>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>No pages currently in category.</strong>
{% endif %}
