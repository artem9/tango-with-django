<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rango - Categories</title>
    </head>
    <body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                    <ul>
                        {% for page in pages %}
                            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <strong>No pages currently in category.</strong>
                {% endif %}
            {% else %}
                The specified category does not exists!
            {% endif %}
        </div>
        <div>
            {% if category %}
                <a href="/rango/category/{{ category.slug }}/add_page/">Add Page</a> <br/>
            {% endif %}
        </div>
        <a href="/rango/">Go to home Page</a> <br/>
    </body>
</html>
